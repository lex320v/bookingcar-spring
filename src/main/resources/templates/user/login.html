<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <h2 class="mt-4 mb-4 text-center" th:text="#{login.title}">Sign in</h2>
            <div th:insert="~{fragments/fragments :: locale}"></div>
            <form th:action="@{/login}" method="post">
                <div style="color: red" th:if="${param.error}">Bad credentials</div>
                <div class="form-group">
                    <label for="username" th:text="#{login.username}">Username: </label>
                    <input type="text" class="form-control" id="username" th:placeholder="#{login.username}"
                           name="username">
                </div>
                <div class="form-group">
                    <label for="password" th:text="#{login.password}">Password: </label>
                    <input type="text" class="form-control" id="password" th:placeholder="#{login.password}"
                           name="password">
                </div>
                <br>
                <button class="w-100 btn btn-lg btn-primary" type="submit" th:text="#{login.button_login}">
                    login
                </button>
            </form>
            <hr class="my-4">
            <form action="/users/registration">
                <button class="w-100 btn btn-lg btn-primary" type="submit" th:text="#{login.button_registration}">
                    registration
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
