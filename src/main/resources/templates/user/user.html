<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layouts/base-layout}">
<head>
    <title>User</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container" th:object="${user}">
        <div class="row">
            <div th:if="*{avatarMediaItemId}">
                <img width="200px" height="200px" th:src="@{'/api/v1/media-items/file/' + *{avatarMediaItemId}}">
            </div>
            <div th:unless="*{avatarMediaItemId}">
                <img width="200px" height="200px" src="/images/avatar-default.jpg">
            </div>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col-6">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" th:value="*{username}" disabled>
            </div>
            <div class="col-6">
                <label for="firstname" class="form-label">Firstname:</label>
                <input type="text" class="form-control" id="firstname" th:value="*{firstname}" disabled>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <label for="lastname" class="form-label">Lastname:</label>
                <input type="text" class="form-control" id="lastname" th:value="*{lastname}" disabled>
            </div>
            <div class="col-6">
                <label for="birthDate" class="form-label">BirthDate:</label>
                <input type="date" class="form-control" id="birthDate" th:value="*{birthDate}" disabled>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <h4>Gender</h4>
                <div class="form-check">
                    <input type="radio"
                           class="form-check-input"
                           id="gender"
                           th:value="*{gender}"
                           checked>
                    <label class="form-check-label" for="gender" th:text="*{gender}">gender</label>
                </div>
            </div>
            <div class="col-6">
                <h4>Role</h4>
                <div class="form-check">
                    <input type="radio"
                           class="form-check-input"
                           id="role"
                           th:value="*{role}"
                           checked>
                    <label class="form-check-label" for="role" th:text="*{role}">role</label>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
