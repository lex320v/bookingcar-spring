<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layouts/base_layout}">
<head>
    <title>Car create</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <form th:action="@{/cars}" method="post" th:object="${car}">
            <div class="row">
                <div class="col-sm-5">
                    <label for="manufacturer" class="form-label">Manufacturer</label>
                    <input type="text" class="form-control" id="manufacturer" name="manufacturer"
                           th:value="*{manufacturer}">
                </div>
                <div class="col-sm-4">
                    <label for="model" class="form-label">Model</label>
                    <input type="text" class="form-control" id="model" name="model" th:value="*{model}">
                </div>
                <div class="col-sm-3">
                    <label for="type" class="form-label">Type</label>
                    <select id="type" name="type" class="form-select">
                        <option th:each="carType : ${carTypeValues}"
                                th:value="${carType}"
                                th:text="${carType}"
                                th:selected="${carType} == *{type}">CarType
                        </option>
                    </select>
                </div>
                <div class="col-md-5">
                    <label for="year" class="form-label">Year</label>
                    <input type="text" class="form-control" id="year" name="year" th:value="*{year}">
                </div>
                <div class="col-md-4">
                    <label for="horsepower" class="form-label">Horsepower</label>
                    <input type="text" class="form-control" id="horsepower" name="horsepower" th:value="*{horsepower}">
                </div>
                <div class="col-md-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="text" class="form-control" id="price" name="price" th:value="*{price}">
                </div>
            </div>
            <hr class="my-4">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="active" name="active" th:checked="*{active}">
                <label class="form-check-label" for="active">Create car already active</label>
            </div>
            <hr class="my-4">
            <button class="w-100 btn btn-primary btn-lg" type="submit">create</button>
        </form>
        <div th:if="${errors}">
            <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
        </div>
    </div>
</section>
</body>
</html>
